{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'kind/style.css' %}" />

{% if latest_spec_list %}
    <ul>
    {% for spec in latest_spec_list %}
        <li><a href="{% url 'kind:detail' spec.id %}">{{ spec.spec_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No specs are available.</p>
{% endif %}
